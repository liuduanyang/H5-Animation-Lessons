<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:2px solid #ccc">
        你的浏览器不支持 Canvas
    </canvas>
    <script>
        window.addEventListener('load',eventWindowLoaded,false);
        function eventWindowLoaded(){
            canvasApp();
        }

        function canvasApp(){
            var myCanvas=document.getElementById("myCanvas");
            var context=myCanvas.getContext('2d');
            
            context.arc(250,250,150,1*Math.PI,1.5*Math.PI);
            context.lineWidth=3;
            context.strokeStyle='red';
            
            context.stroke();
            context.beginPath();
            
            context.arc(250,250,150,0.5*Math.PI,0,true);
            context.lineWidth=3;
            context.strokeStyle='black';
            
            context.stroke();

            context.beginPath();
            context.moveTo(250,250);
            context.arcTo(300, 250, 450, 450, 100);
            context.stroke();
            
            
        }
 
    </script>
</body>
</html>
