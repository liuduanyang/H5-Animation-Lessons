<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:2px solid #ccc">
        你的浏览器不支持 Canvas
    </canvas>
    <script>
        window.addEventListener('load',eventWindowLoaded,false);
        function eventWindowLoaded(){
            canvasApp();
        }

        function canvasApp(){
            var myCanvas=document.getElementById("myCanvas");
            var context=myCanvas.getContext('2d');
            
            context.font="bold 40px Arial";  
            // 字体设置合集 包括：font-style font-variant font-weight font-size font-family
            
            // context.textAlign='center';
            // context.textBaseline="top";
            
            context.strokeText("Hello everyone.", 100, 100);
            context.fillText("Hello everyone.", 100, 300);
            
            
        }
 
    </script>
</body>
</html>
