<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:2px solid #ccc">
        你的浏览器不支持 Canvas
    </canvas>
    <script>
        window.addEventListener('load',eventWindowLoaded,false);
        function eventWindowLoaded(){
            canvasApp();
        }

        function canvasApp(){
            var myCanvas=document.getElementById("myCanvas");
            var context=myCanvas.getContext('2d');
            
            var p1=new Path2D();
            p1.moveTo(100, 100);
            p1.lineTo(200,200);

            var p2=new Path2D();
            p2.moveTo(300,200);
            p2.lineTo(400,200);

            var p3=new Path2D();
            p3.rect(250,250,100,100);           

            context.stroke(p1);
            context.stroke(p2);
            context.fillStyle='tomato';
            context.fill(p3);          

            // 参考链接：https://developer.mozilla.org/zh-CN/docs/Web/API/Path2D
        }
 
    </script>
</body>
</html>
